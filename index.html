<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.2.1/gl-matrix-min.js"></script>
        <script id="vertex" type="x-shader/x-vertex">
            attribute vec3 position; uniform mat4 transform; uniform mat4 projection; void main() { gl_Position = projection * transform * vec4(position, 1.0); }
        </script>
        <script id="fragment" type="x-shader/x-fragment">
            precision mediump float; uniform vec4 color; void main() { gl_FragColor = color; }
        </script>
        <canvas id="canvas" width="640" height="480" style="background-color: hsl(0, 0%, 90%)"></canvas>
        <script src="src/main.js"></script>
    </body>
</html>
